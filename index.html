<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <a class="button_up" href="#">
        <img src="images/btn-up.png">
    </a>
    <header>
        <div class="container_main">
            <div class="header-container">
                <a href="https://labunskiypetro.github.io/site-Uber-eats/">
                    <img src="images/logo.svg" alt="logo">
                </a>
                <div class="header-menu">
                    <a class="sign_in" href="#">
                        Увійти                           
                    </a>
                    <a class="basket" href="#" >
                        <img  src="images/basket.svg" alt="basket">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="container_main">
        <input type="search" placeholder="Пошук по ресторанам і кухням">
        <h3>Ресторани у Києві</h3>
        <div class="content-box">
            <figure>
                <img src="images/menu/McDonald's.png" alt="McDonald's">
                <figcaption>
                    <p>Макдоналдс - Газетний</p>
                    <p class="tag">₴₴ • Бургери</p>
                    <time>25 - 35 мин</time>
                </figcaption>
            </figure>
            <figure>
                <img src="images/menu/DimSum.png" alt="DimSum">
                <figcaption>
                    <p>DimSum & Co — ЦДМ</p>
                    <p class="tag">₴ • Японська • Китайська • Азіатська</p>
                    <time>40 - 50 мин</time>
                </figcaption>
            </figure>
            <figure>
                <img src="images/menu/EnginE.png" alt="EnginE">
                <figcaption>
                    <p>Движок - Манежна</p>
                    <p class="tag">₴ • Американська • Європейська</p>
                    <time>35 - 45 мин</time>
                </figcaption>
            </figure>
            <figure>
                <img src="images/menu/NHA.png" alt="NHA">
                <figcaption>
                    <p>НЯ — NHA</p>
                    <p class="tag">₴₴ • В'єтнамська</p>
                    <time>30 - 40 мин</time>
                </figcaption>
            </figure>
            <figure>
                <img src="images/menu/Point G.png" alt="Point G">
                <figcaption>
                    <p>Крапка Дзи - Кольоровий</p>
                    <p class="tag">₴₴ • В'єтнамська</p>
                    <time>40 - 50 мин</time>
                </figcaption>
            </figure>
            <figure>
                <img src="images/menu/Cinnabon.png" alt="Cinnabon">
                <figcaption>
                    <p>Cinnabon</p>
                    <p class="tag">₴ • Випічка • Десерти • Капкейки</p>
                    <time>25 - 35 мин</time>
                </figcaption>
            </figure>
            <figure>
                <img src="images/menu/PIZZELOVE.png" alt="PIZZELOVE">
                <figcaption>
                    <p>PIZZELOVE</p>
                    <p class="tag">₴₴ • Піца</p>
                    <time>15 - 25 мин</time>
                </figcaption>
            </figure>
            <figure>
                <img src="images/menu/UA_cafe.png" alt="UA_cafe">
                <figcaption>
                    <p>UA кафе — Тверська</p>
                    <p class="tag">₴₴ • Японська</p>
                    <time>25 - 35 мин</time>
                </figcaption>
            </figure>
            <figure>
                <img src="images/menu/Bar_BQ_Cafe.png" alt="Bar_BQ_Cafe">
                <figcaption>
                    <p>Bar BQ Cafe - Манежна</p>
                    <p class="tag">₴₴₴ • Європейська</p>
                    <time>30 - 40 мин</time>
                </figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <div class="container_main">
            <div class="footer_logo">
                <a href="https://labunskiypetro.github.io/site-Uber-eats/">
                    <img src="images/footer/logo.svg">
                </a>
            </div>
            <hr>
            <div class="footer_info">
                <div class="footer_info_box">
                    <select required="required">
                        <option>Українська</option>
                        <option value="1">English</option>
                    </select> 
                    <div class="contact">
                        <p class="hashtag"><span>#</span>UberEats</p>
                        <div class="social_networks">
                            <a href="https://www.facebook.com/profile.php?id=100092597959291">
                                <img src="images/footer/facebook.png" alt="facebook">
                            </a>
                            <a href="https://twitter.com/GoOoOdLoG">
                                <img src="images/footer/twitter.png" alt="twitter">
                            </a>
                            <a href="https://www.instagram.com/_labunskiy_/">
                                <img src="images/footer/instagram.png" alt="instagram">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="footer_info_box">
                    <a class="footer_text" href="https://www.google.com.ua/">
                        Про UberEats
                    </a>
                    <a class="footer_text" href="https://www.google.com.ua/">
                        Стати партнером по доставці
                    </a>
                    <a class="footer_text" href="https://www.google.com.ua/">
                        Стати партнером-рестораном
                    </a>
                </div>
                <div class="footer_info_box">
                    <a class="footer_text" href="https://www.google.com.ua/">
                        Всі міста
                    </a>
                    <a class="footer_text" href="https://www.google.com.ua/">
                        Ціни
                    </a>
                    <a class="footer_text" href="https://www.google.com.ua/">
                        Допомога
                    </a>
                    <a class="footer_text" href="https://www.google.com.ua/">
                        FAQs
                    </a>
                </div> 
            </div>
            <hr>
            <div class="applications">
                <a href="https://www.google.com.ua/">
                    <img src="images/footer/app_store.png" alt="app_store">
                </a>
                <a href="https://www.google.com.ua/">
                    <img src="images/footer/google_play.png" alt="google_play">
                </a>
            </div>
            <hr>
            <div class="legal_information">
                <a class="legal_information_text" href="https://www.google.com.ua/">
                    © 2017 Uber Technologies Inc.
                </a>
                <a class="legal_information_text" href="https://www.google.com.ua/">
                    Обробка персональних даних
                </a>
                <a class="legal_information_text" href="https://www.google.com.ua/">
                    Користувацький договір
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
