<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header >
        <div class="container-main">
            <div class="header-container">
                <div class="logo">
                    <img src="images/logo.svg">
                </div>

                <div class="header-menu">

                    <a class="button" href="https://www.figma.com/file/8lxQ3PGYTHQsCgTXnEJre8/Uber-Eats?type=design&node-id=0-1040&mode=design&t=MfPH462NmbVCRQV8-0" class="sign-in">
                        Увійти                           
                   </a>
                    
                    <a>
                        <img src="images/basket.svg">
                    </a>
                </div>
                
            </div>
        </div>
    </header>
    <main class="container-main">
        <input type="search" placeholder="Пошук по ресторанам і кухням">
        <h2>Ресторани у Києві</h2>
        <div class="content-box">
            <figure>
                <img src="images/menu/McDonald's.png" alt="McDonald's">
                <figcaption>
                    <p class="name">Макдоналдс - Газетний</p>
                    <p class="tag">₴₴ • Бургери</p>
                    <time>25 - 35 мин</time>
                 </figcaption>
            </figure>
            <figure>
                <img src="images/menu/DimSum.png">
                <figcaption>
                    <p class="name">DimSum & Co — ЦДМ</p>
                    <p class="tag">₴ • Японська • Китайська • Азіатська</p>
                    <time>40 - 50 мин</time>
                </figcaption>
                </figure>
                <figure>
                    <img src="images/menu/EnginE.png">
                    <figcaption>
                        <p class="name">Движок - Манежна</p>
                        <p class="tag">₴ • Американська • Європейська</p>
                        <time>35 - 45 мин</time>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/menu/NHA.png">
                    <figcaption>
                        <p class="name">НЯ — NHA</p>
                        <p class="tag">₴₴ • В'єтнамська</p>
                        <time>30 - 40 мин</time>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/menu/Point G.png">
                    <figcaption>
                        <p class="name">Крапка Дзи - Кольоровий</p>
                        <p class="tag">₴₴ • В'єтнамська</p>
                        <time>40 - 50 мин</time>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/menu/Cinnabon.png">
                    <figcaption>
                        <p class="name">Cinnabon</p>
                        <p class="tag">₴ • Випічка • Десерти • Капкейки</p>
                        <time>25 - 35 мин</time>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/menu/PIZZELOVE.png">
                    <figcaption>
                        <p>PIZZELOVE</p>
                        <p class="tag">₴₴ • Піца</p>
                        <time>15 - 25 мин</time>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/menu/UA_cafe.png">
                    <figcaption>
                        <p class="name">UA кафе — Тверська</p>
                        <p class="tag">₴₴ • Японська</p>
                        <time>25 - 35 мин</time>
                    </figcaption>
                </figure>
                <figure>
                    <img src="images/menu/Bar_BQ_Cafe.png">
                    <figcaption>
                        <p class="name">Bar BQ Cafe - Манежна</p>
                        <p class="tag">₴₴₴ • Європейська</p>
                        <time>30 - 40 мин</time>
                    </figcaption>
                </figure>
            </div>
        
    </main>
    <footer>
        <div class="container-main">
            <div>
                <img src="images/footer/logo.svg">
            </div>
            <hr>
            <div class="info">
                <div class="contact">
                    <select required="required">
                        <option class="ddd"><img src="images/footer/world.png">Українська</option>
                        <option value="1">English</option>
                    </select> 

                    <div>
                        <p>#UberEats</p>
                        <div>
                            <img src="images/footer/facebook.png" alt="facebook">
                            <img src="images/footer/twitter.png" alt="twitter">
                            <img src="images/footer/instagram.png" alt="instagram">
                        </div>
                    </div>
                </div>
                <div>
                    <a>Об UberEats</a>
                    <a>Станьте партнёром по доставке</a>
                    <a>Станьте парнёром-рестораном</a>
                </div>
                <div>
                    <a>Все города</a>
                    <a>Цены</a>
                    <a>Помощь</a>
                    <a>FAQs</a>
                </div> 
            </div>
            <hr>
            <div>
                <img src="images/footer/app_store.png" alt="">
                <img src="images/footer/google_play.png" alt="">
            </div>
            <hr>
            <div>
                <p>© 2017 Uber Technologies Inc.</p>
                <p>Обработка персональных данных</p>
                <p>Пользовательское соглашение</p>
            </div>
        </div>
    </footer>
</body>
</html>
